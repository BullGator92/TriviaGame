<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Totally Trivial Trivia</title>
</head>

<body>
    <div class="container"></div>
    <div class="row">
        <div class="col-lg-2"></div>
        <div class="col-lg-8">
            <div class="game">
                <div id="title">Totally Trivial Trivia</div>
                <div id="startButton">Start</div>
                <div id="gamePage">
                    <div id="timerHeader">Time Remaining: </div>
                    <span id="timer" style="font-weight: bold;">60</span>
                    <div id="questions"></div>
                    <br>
                    <p>Who is the lead singer of The Rolling Stones?</p>
                    <form>
                        <label class="radio-inline">
                            <input type="radio" name="question-one" value="incorrect">Randy McMichael
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="question-one" value="incorrect">Ted Nugent
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="question-one" value="correct">Mick Jagger
                        </label>
                    </form>
                    <br>
                    <br>
                    <p>Who was the lead singer of Led Zeppelin?</p>
                    <form>
                        <label class="radio-inline">
                            <input type="radio" name="question-two" value="incorrect">Randy McMichael
                            <input type="radio" name="ledZep" value="correct">Robert Plant
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="question-two" value="incorrect">Peter Gabriel
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="question-two" value="incorrect">Artemis Pyle
                        </label>
                    </form>
                    <br>
                    <br>
                    <p>Who is the lead singer of The Who?</p>
                    <form>
                        <label class="radio-inline">
                            <input type="radio" name="question-three" value="incorrect">John Paul Jones
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="question-three" value="correct">Roger Daltrey
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="question-three" value="incorrect">Joe Perry
                        </label>
                    </form>
                    <br>
                    <br>
                    <p>Who is the lead singer of Aerosmith?</p>
                    <form>
                        <label class="radio-inline">
                            <input type="radio" name="question-four" value="correct">Steven Tyler
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="question-four" value="incorrect">John Enthwistle
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="question-four" value="incorrect">Roddy Piper
                        </label>
                    </form>
                    <br>
                    <br>
                        <!-- button to end game if player finishes the game before the time is up -->
                        <button id="doneButton">Done</button>
                        <!-- message to be displayed when time is up -->
                        <div class="message" id="messageDiv"></div>
                        <!-- div to display the results of the game -->
                        <div class="results"></div>
                </div>
            </div>
        </div>
        <div class="col-lg-2"></div>
    </div>
</body>
<script type=text/javascript src="assets/javascript/app.js"></script>

</html>
